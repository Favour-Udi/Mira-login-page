<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Mira Bootcamp | Login</title>
        <link rel="icon" href="image.png" type="image/ico" sizes="16x16">
        <link rel="stylesheet" href="style.css">

    </head>
    <body>
        <header>
            <nav>
                <div id="box-header">
                    <div id="box1">
                        <h3 id="c-name"><a href="https://www.training.miratechnologiesng.com/bootcamp/index.html" style="color: white;"><img style="transform: translateY(30%);" id="img1" src="image.png" alt="Company logo">Mira Technologies</a></h3>
                    </div>
                    <div id="box2">
                        <p style="padding-right: 50px;"><a href="#" class="reg_box">Register</a></p>
                    </div>
                </div>
            </nav>
        </header>
        <main class="container">
            <div class="mid">
                <div class="res-body" style="box-sizing: border-box; padding: 0 0.75rem; min-height: 1px;">        
                    <div style="transform: translateY(-30%);">
                        <img id="img2" src="image.png" alt="Company logo">
                        <h4>Login</h4>
                        <p>Login to your account</p>
                    </div>
                    
                    <div id="thumbnail" class="center">    
                        <form method="post">
                            <div class="txt_field">
                                <input type="text" required>
                                <span></span>
                                <label>Email</label>
                            </div>
                            <div class="txt_field">    
                                <input type="password" required>
                                <span></span>
                                <label>Password</label>
                            </div>    
                            <div>
                                <button type="submit" class="login-bttn btn">LOGIN</button>
                            </div>
                        </form>
                    </div>    
                    <div class="base_txt">
                        <p><a href= https://www.training.miratechnologiesng.com/bootcamp/index.html" style="color: #1a237e; padding: 0 0.75rem;">Forgot Password</a></p>
                    </div>  
                </div>
            </div>        
        </main>    
    </body>
